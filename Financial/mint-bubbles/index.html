<html>
  <head>
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <script src="../../lib/js/third-party/modernizr.js"></script>
    <script src="../../lib/js/third-party/mootools.js"></script>
    <script src="../../lib/js/third-party/d3.js"></script>
    <script src="demo.js"></script>
  </head>
  <body>
    <div id="title">Mint Bubbles</div>
    <div id="chart">
      <div id="drop_zone">
        <p>
          drop your data here
          <div id="progress" class="hidden">
            <progress id="progress_bar"></progress>
          </div>
        </p>
      </div>
    </div>
    <div id="caption" class="hidden">
      <div id="prompt">
        click bubbles to see transaction details
      </div>
      <div id="total" class="hidden"></div>
      <div id="transactions" class="hidden">
        <table id="transactions_table">
          <thead>
            <tr>
              <th width="120px">Date</th>
              <th width="120px">Amount</th>
              <th width="720px">Description</th>
            </tr>
          </thead>
          <tbody id="transactions_tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
